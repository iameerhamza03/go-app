name: Build and Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-go-app:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/my-go-app:${{ github.sha }}
          
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/my-go-app:${{ github.sha }}
            
            sudo docker stop go-server || true
            sudo docker rm go-server || true
            
            sudo docker run -d \
              --name go-server \
              --restart always \
              -p 8080:8080 \
              ${{ secrets.DOCKER_USERNAME }}/my-go-app:${{ github.sha }}
            
            sudo docker image prune -f
